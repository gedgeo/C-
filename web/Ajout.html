<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Drone</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="top_menu">
                <div class="logo">SIMULATEUR DE DRONE</div>
                <ul>
                    <li><a href="#"><i class="fas fa-cog"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li><a href="#" class="active">
                    <span class="icon"><i class="fas fa-history"></i></span>
                    <span class="title">Historique des vols</span>
                </a></li>
                <li><a href="stat.html">
                    <span class="icon"><i class="fas fa-chart-bar"></i></span>
                    <span class="title">Statistiques</span>
                </a></li>
                <li><a href="#" id="ajout-eleve-btn">
                    <span class="icon"><i class="fas fa-user-plus"></i></span>
                    <span class="title">Ajout d'élève</span>
                </a></li>
            </ul>
        </div>

        <div class="main_container">
            <div class="item">
                <h2>Ajout d'élève</h2>
                <form id="ajout-eleve-form">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>

                    <label for="classe">Classe :</label>
                    <input type="classe" id="classe" name="classe" required>

                    <button type="submit">Ajouter</button>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("ajout-eleve-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const nom = document.getElementById("nom").value;
            const prenom = document.getElementById("prenom").value;
            const email = document.getElementById("email").value;

            fetch("ajout_eleve.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nom, prenom, email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("message").innerText = "Erreur lors de l'ajout";
            });
        });
    </script>
</body>
</html>
